<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Pluralsight</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resources/pluralsight-icon.ico">
</head>
<body>
    <div div="container">
        <div class="login-side">
            <header class="header">
                <div id="pluralsight-logo">
                    <img src="resources/pluralsight-login-logo.png" alt="pluralsight-login-logo">
                </div>
            </header>
            <main id="main">
                <div class="login-forms">
                    <label for="user-name">Email or Username</label><br>
                    <input type="text"><br>
                    <label for="password">Password</label><br>
                    <input type="text"><br>
                    <button>Sign in</button><br>
                </div>
                <div class="other-options">
                    <a href="#" class="password">Forgot Password?</a>
                    <a href="#"  class="company">Sign in with company or school</a>
                   
                    <div id="horizontal-line">
                        <hr class="line">
                    </div>
                    <button id="account">
                        Create an account
                    </button>
                </div>
            </main>
            <footer id="footer-section">
                <div>
                    <p id="copyright">Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.</p>
                    <p id="privacy">
                        <a href="#">Terms of Use</a>
                        |
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </footer>
            <div id="help">
                <a href="#">
                    <svg viewBox="0 0 36 36" role="img" aria-label="Help"><title>Help</title>
                        <path d="M32.4 33.9c-.1 0-.1 0-.2-.1l-8.7-4.3c-1.7.5-3.5.8-5.4.8-8.8 0-16-6.3-16-14s7.2-14 16-14 16 6.3 16 
                        14c0 3.7-1.6 7.2-4.5 9.8l3.3 7.1c.1.2 0 .4-.1.6-.2.1-.3.1-.4.1z" 
                        style="fill: rgb(35, 31, 32);"></path><path d="M32.8 34.4c-.1 0-.2 0-.2-.1l-9-4.5c-1.8.6-3.7.8-5.6.8-9.1 0-16.5-6.5-16.5-14.5S8.9 
                        1.6 18 1.6s16.5 6.5 16.5 14.5c0 3.8-1.7 7.4-4.7 10.1l3.4 7.4c.1.2 0 .4-.1.6 0 .2-.1.2-.3.2zm-9.2-5.6c.1 0 .2 0 .2.1l7.9 3.9-3-6.4c-.1-.2 0-.4.1-.6 3-2.6 
                        4.6-6 4.6-9.6 0-7.4-7-13.5-15.5-13.5-8.6 0-15.5 6-15.5 13.5s7 13.5 15.5 13.5c1.9 0 3.7-.3 5.5-.9.1.1.2 0 .2 0z" 
                        style="fill: rgb(255, 255, 255);"></path><path d="M16.2 15.6l.1-.1c3.1-.1 4.5-1.1 
                        4.5-2.7 0-1.4-1.1-2.3-2.8-2.3-1.5 0-2.8.7-4 1.9l-1.8-2c1.4-1.6 3.3-2.7 5.9-2.7 3.4 0 5.8 1.9 5.8 5s-2.2 4.5-4.9 4.9l-.2 2h-2l-.6-4zm-.2 6h3.3V25H16v-3.4z" 
                        style="fill: rgb(255, 255, 255);"></path></svg>
                </a>
            </div>
        </div>
        <div id="free-trial-side">
            <div id="trial-main">
                <div id="h1-text">
                    <h1>Build the skills you need to deliver results.</h1>
                </div>
                <div id="h1-image">
                    <svg width="146" height="179" viewBox="0 0 146 179" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 103H0V0H10V92H146V103V179H135V103H10Z" fill="url(#paint0_linear)"/>
                        <defs>
                        <linearGradient id="paint0_linear" x1="146" y1="89" x2="-1.40317e-05" y2="88.9995" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#F25B2A"/>
                        <stop offset="1" stop-color="#ED008C"/>
                        </linearGradient>
                        </defs>
                        </svg>
                </div>
                <div id="try">
                    <button>Try for free</button>
                </div>
                <div id="build">
                    <img src="resources/logo-build-better.png" alt="build">
                </div>
            </div>
        </div>
    </div>

</html>
